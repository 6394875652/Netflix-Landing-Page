<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./s.css">

<body>
    <!-- provide specific id for paragraph --> 
    <p class="para1"> hello world</p>
    <p class="para2"> hello world</p>
    <p class="para3"> hello world</p>
    <!-- similer like class -->
    <p id="para4"> hello world</p>
    <p id="para5"> hello world</p>
    <p id="para6"> hello world</p>
     <!-- combinator use -->
    <div class="parent1">
        <p> hello world hjtieu rtj</p>
        <p > hello world wrujf</p>
    </div>
    <!-- child combinator**** -->
    <span> this is not red</span>
    <p> this paragraph</p>
    <span> this is red</span>
    <span> this is red</span>

    <!-- pseudo classes and pseudo elements#### -->
    <button>submit</button>
    <div class="box">
        <p> Hello this is a pararaph</p>
    </div>
    
    
</body>
